name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: secret-santa-app
  PYTHON_VERSION: '3.11'
  AZURE_RG_NAME: ${{ secrets.AZURE_RG_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    - name: Create parameters file
      run: |
        cat > parameters.json <<EOF
        {
          "resourceGroupName": {
            "value": "${{ env.AZURE_RG_NAME }}"
          },
          "location": {
            "value": "australiaeast"
          },
          "appName": {
            "value": "secret-santa"
          },
          "appServicePlanSku": {
            "value": "B1"
          },
          "pythonVersion": {
            "value": "${{ env.PYTHON_VERSION }}"
          }
        }
        EOF

    - name: Deploy Infrastructure
      id: deploy-infra
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        scope: subscription
        region: australiaeast
        template: ./infrastructure/azuredeploy.bicep
        parameters: parameters.json
        deploymentName: secret-santa-deployment
        failOnEmptyChanges: false

    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" -x "*venv*" -x "*__pycache__*" -x "*.pyc" -x "*.env" -x "*.zip"

    - name: Deploy to Azure Web App
      uses: azure/CLI@v2
      with:
        inlineScript: |
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RG_NAME }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip

    - name: Configure App Settings and Startup Command
      uses: azure/CLI@v2
      with:
        inlineScript: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RG_NAME }} \
            --settings \
              AZURE_COMMUNICATION_CONNECTION_STRING="${{ secrets.AZURE_COMMUNICATION_CONNECTION_STRING }}" \
              AZURE_SENDER_EMAIL="${{ secrets.AZURE_SENDER_EMAIL }}" \
              EMAIL_TEMPLATE_PATH="email_template.html" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              ENABLE_ORYX_BUILD="true" \
              POST_BUILD_COMMAND="pip install -r requirements.txt"
          
          az webapp config set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RG_NAME }} \
            --startup-file "gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 120 web:app"

